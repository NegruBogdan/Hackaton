<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/register.css}">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="sign-up-content">
            <form method="post" class="signup-form" th:action="@{/register}" th:object="${user}"}>
                <h1 class="form-title">SIGN UP</h1>
                <div class="form-radio">
                    <input type="radio" th:field="*{appUserRole}" value="STUDENT" id="newbie" checked="checked"/>
                    <label for="newbie">Student</label>

                    <input type="radio" th:field="*{appUserRole}" value="TEACHER" id="average"/>
                    <label for="average">Teacher</label>
                </div>

                <div class="form-textbox">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{firstName}" id="name" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="surname">Surname</label>
                    <input type="text" th:field="*{lastName}" id="surname" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="pass">Password</label>
                    <input type="password" th:field="*{password}" id="pass" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <input type="submit" id="submit" class="submit"></input>
                </div>
            </form>

            <p class="loginhere">
                Already have an account ?<a th:href="@{/login}" class="link"> Log in</a>
            </p>
        </div>
    </div>

</div>

<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
