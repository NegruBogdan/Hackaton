<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="sign-up-content">
            <form method="POST" class="signup-form" th:action="@{/register}">
                <h1 class="form-title">SIGN UP</h1>
                <div class="form-radio">
                </div>

                <div class="form-textbox">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="surname">Surname</label>
                    <input type="text" name="name" id="surname" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <a href="home.html" id="submit" class="submit">Create account</a>
                </div>
            </form>

            <p class="loginhere">
                Already have an account ?<a href="login.html" class="link"> Log in</a>
            </p>
        </div>
    </div>

</div>

<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
