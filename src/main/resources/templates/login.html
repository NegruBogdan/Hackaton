<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>

    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../static/css/login.css">

</head>
<body>

<div class="main">
    <div class="container">
        <div class="sign-up-content">
            <h1 class="form-title">LOGIN</h1>

            <form method="POST" class="loginhere" th:action="@{/login}">
                <div class="form-textbox">
                    <label for="email">Email</label>
                    <input class="text" type="email" name="email" id="email" />
                </div>
                
                &nbsp;

                <div class="form-textbox">
                    <label for="pass">Password</label>
                    <input class="text" type="password" name="pass" id="pass" />
                </div>

                &nbsp;

                <div class="form-textbox">
                    <a href="home.html" id="submit" class="submit">Login</a>
                </div>
            </form>

            <p class="loginhere">
                Do not have an account ?<a href="register.html" class="link"> Sign Up</a>
            </p>
        </div>
    </div>

</div>

<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
