<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../src/static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="../src/static/css/style.css">
</head>
<body>

<div class="main">

    <h1>Sign up</h1>
    <div class="container">
        <div class="sign-up-content">
            <form method="POST" class="signup-form">
                <h2 class="form-title">Student / Teacher</h2>
                <div class="form-radio">
                    <input type="radio" name="member_level" value="newbie" id="newbie" checked="checked" />
                    <label for="newbie">Student</label>

                    <input type="radio" name="member_level" value="average" id="average" />
                    <label for="average">Teacher</label>

                </div>

                <div class="form-textbox">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="surname">Surname</label>
                    <input type="text" name="name" id="surname" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <a href="home.html" id="submit" class="submit">Create account</a>
                </div>
            </form>

            <p class="loginhere">
                Already have an account ?<a href="login.html" class="loginhere-link"> Log in</a>
            </p>
        </div>
    </div>

</div>

<script src="../src/static/vendor/jquery/jquery.min.js"></script>
<script src="../src/static/js/main.js"></script>
</body>
</html>
