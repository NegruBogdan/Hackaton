<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="../src/static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/static/css/style.css">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="sign-up-content">
            <h2 class="form-title">LOGIN</h2>
            <form method="GET" class="loginhere">
                <div class="form-textbox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>&nbsp;
                <div class="form-textbox">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" />
                </div>
                &nbsp;
                <div class="form-textbox">
                    <a href="home.html" id="submit" class="submit">Login</a>
                </div>
            </form>

            <p class="loginhere">
                Do not have an account ?<a href="register.html" class="sign-up-link"> Sing up</a>
            </p>
        </div>
    </div>

</div>

<script src="../src/static/vendor/jquery/jquery.min.js"></script>
<script src="../src/static/js/main.js"></script>
</body>
</html>
